<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <!-- Linking bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #159895">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="btn btn-outline-success" type="submit">TM</button>
      </div>
    </nav>
    <!-- Nav bar ends here -->
    <div
      class="toast position-fixed top-0 end-0 loginFail"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="z-index: 11"
    >
      <div class="toast-header">
        <strong class="me-auto">Task Manager</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div id="toast-body" class="toast-body"></div>
    </div>
    <!-- login form starts here -->
    <div class="container">
      <div class="row justify-content-evenly">
        <div class="col-md-4 loginWindow" id="loginRow">
          <h1>Login</h1>
          <form id="loginForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="loginEmail"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="loginPassword"
              />
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" id="login">
                Login
              </button>
            </div>
            <div>
              <p class="createP">
                Don't have an Account? <a href="signup.html">Sign Up</a>
              </p>
            </div>
          </form>
          <!-- login form ends here -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
