<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- NAVBAR STARTS HERE -->
    <nav class="navbar navbar-expand-lg" style="background-color: #159895">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager </a>

        <button class="btn" type="submit" id="logout">Logout</button>
      </div>
    </nav>
    <!-- NAVBAR ENDS HERE -->
    <div
      class="toast position-fixed top-0 end-0 loginSuccess"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="z-index: 11"
    >
      <div class="toast-header">
        <strong class="me-auto">Task Manager</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div id="toast-body" class="toast-body"></div>
    </div>
    <!-- Form starts here -->
    <div class="container">
      <div class="row justify-content-evenly">
        <div class="showUser"></div>
        <form class="col-md-5 taskForm" id="addTaskForm">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Task Name</span>
            <input
              type="text"
              class="form-control"
              placeholder="TaskName"
              aria-label="TaskName"
              name="taskName"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              name="taskDescription"
            ></textarea>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              name="taskCompleted"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Completed</label
            >
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Form ends here -->

    <!-- SHOW TASKS -->
    <div class="container">
      <div class="row justify-content-evenly">
        <div class="col-md-8">
          <h1 class="taskHeading">Task List</h1>
          <div id="task-list" class="taskList"></div>
        </div>
      </div>
    </div>
    <!-- MODAL HERE -->
    <dialog id="editModal">
      <div class="container">
        <div class="row justify-content-evenly">
          <form class="col-md-8 taskForm" id="updateTaskForm">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">Task Name</span>
              <input
                type="text"
                class="form-control"
                placeholder="TaskName"
                aria-label="TaskName"
                name="taskName1"
                aria-describedby="basic-addon1"
                id="editTaskName"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="editTaskDescription"
                rows="3"
                name="taskDescription1"
              ></textarea>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="editTaskCompleted"
                name="taskCompleted1"
              />
              <label class="form-check-label" for="editTaskCompleted"
                >Completed</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </dialog>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <!-- <script src="login.js"></script> -->
  </body>
</html>
